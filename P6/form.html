<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body style = "background-color: green;">
    <h2>Calculations for DNA sequences</h2>

    <form action="seq" method="get">
        <h3>Text input for Seq:</h3><input type="text" name="msg">
      <br><br>
        Length operation:
      <input type="checkbox" name="len">
      <br><br>
        <h3>Choose an operation:</h3>
        <select name = "operation">
            <option value= "count">Count</option>
            <option value = "perc">Percentage</option>
        </select>
        <br><br>
      Bases:
      <input type="radio" name="base" value="A" checked> A
      <input type="radio" name="base" value="C"> C
      <input type="radio" name="base" value="T"> T
      <input type="radio" name="base" value="G"> G
        <br><br>
        <input type="submit" value="SEND">
    </form>

  </body>
</html>
